server:
  servlet:
    context-path: /chicken-eggs/api

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/Chicken-eggs
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

